<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-注册</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<!-- 通知 -->
	<div class="attention_con">
		<p>尊敬的用户您好，本站所有内容仅为学习资料使用，不含任何商业性质及支付接口，如您不小心点进来，请点击右上角关闭按钮，给您带来的不便敬请谅解！</p>
	</div>

	<div class="register_con">
		<div class="register_center_con clearfix">
			<div class="left_con fl">
				<div class="slogan fl">足不出户 · 新鲜每一天</div>
			</div>

			<div class="right_con fr">
				<div class="reg_title">
					<h1>用户注册</h1>
					<a href="TTSX-LOGIN.html" target="_blank">立即登录</a>
				</div>

				<form action="#" class="form_con">
					<ul>
						<li class="input_li">
							<label for="username">用 户 名：</label>
							<input type="text" id="username" placeholder="请输入5-20个字符的用户名">
						</li>

						<li class="input_li">
							<label for="pwd">密  码：</label>
							<input type="pwd" id="pwd" placeholder="请输入6-20个字符的密码">
						</li>

						<li class="input_li">
							<label for="repwd">确认密码：</label>
							<input type="pwd" id="repwd" placeholder="请确认密码">
						</li>

						<li class="input_li">
							<label for="email">邮  箱：</label>
							<input type="text" id="email" placeholder="请输入邮箱">
						</li>
					</ul>

					<div class="checkbox">
						<input type="checkbox" id="check" checked="checked">
						<label for="check">同意《天天生鲜用户使用协议》</label>
					</div>

					<input type="submit" value="注 册" class="register_submit">

				</form>


			</div>
		</div>
	
	</div>
	
	<!-- 网页底部 -->
	<div class="footer_bar">
		<div class="footer_info">
			<a href="#">公司：北京天天生鲜有限公司</a>

            <span>|</span>

		</div>

	</div>





</body>
</html>
